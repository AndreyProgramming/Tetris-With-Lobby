<!DOCTYPE html>
<html>

<head>
    <title>Tetrisus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel='stylesheet' type="text/css" href='../styles/terisstyle.css' />
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#app-navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">
                    Tetrisus
                </a>
            </div>
            <div class="collapse navbar-collapse" id="app-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">Войти</a></li>
                    <li><a href="">Зарегистрироваться</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="tetris">
        <div id="tetrisleft">
            <canvas id="tetriscanvas" width="300" height="600"></canvas>
        </div>
        <div id="tetrisright">
            <div align="center"><b>T E T R I S</b></div>
            <p class="info">&harr;: move left/right;
                <br>&uarr;: rotate;
                <br>&darr; or _: drop;
                <br>Esc: pause
            </p>
            <canvas id="figurecanvas1" width="120" height="120"></canvas>
            <canvas id="figurecanvas2" width="120" height="120"></canvas>
            <canvas id="figurecanvas3" width="120" height="120"></canvas>
            <p class="info" id="tetriscount"></p>
            <button type="button" class="btn btn-dark" onclick="pressedKeyDown(27)">Pause</button>
        </div>
        <div class="clear"></div>
    </div>
    <div class="mobile-buttons btn-group ml-auto">
        <button type="button" class="btn btn-dark" onclick="pressedKeyDown(37)" id="leftButton">&harr;</button>
        <button type="button" class="btn btn-dark" id="downButton">Primary</button>
        <button type="button" class="btn btn-dark" onclick="pressedKeyDown(38)" id="rotateButton">&uarr;</button>
        <button type="button" class="btn btn-dark" onclick="pressedKeyDown(39)" id="rightButton">&harr;</button>
    </div>
    <script src='../jscripts/game.js'></script>
    <script src='../jscripts/controller.js'></script>
    <script src='../jscripts/canvas.js'></script>
</body>

</html>
