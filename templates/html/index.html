<!DOCTYPE html>
<html>

<head>
    <title>Tetrisus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link media="all" rel="stylesheet" href="../../static/styles/terisstyle.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="nav-link navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png" width="30" height="30" alt=""> 
            Tetrisus
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link link-light active" href="#">Регистрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href="#">Войти</a>
            </li>
        </ul>
    </nav>
    <div id="tetris">
        <div id="tetrisleft">
            <canvas id="tetriscanvas" width="300" height="600"></canvas>
        </div>
        <div id="tetrisright">
            <div align="center"><b>T E T R I S</b></div>
            <p class="info">&harr;: двигать влево / вправо;
                <br>&uarr;: поворачивать;
                <br>&darr; или _: падать;
                <br>Esc: пауза
            </p>
            <canvas id="figurecanvas1" width="100" height="100"></canvas>
            <canvas id="figurecanvas2" width="100" height="100"></canvas>
            <canvas id="figurecanvas3" width="100" height="100"></canvas>
            <p class="info" id="tetriscount"></p>
            <button type="button" class="btn btn-dark" onclick="pressedKeyDown(27)">Пауза</button>
        </div>
        <div class="clear"></div>
    </div>
    <div class="mobile-buttons btn-group ml-auto">
        <button type="button" class="btn btn-secondary" onclick="pressedKeyDown(39)" id="rightButton">Лобби</button>
        <button type="button" class="btn btn-dark" onclick="pressedKeyDown(37)" id="leftButton">&harr;</button>
        <button type="button" class="btn btn-dark" id="downButton">Что-то ещё</button>
        <button type="button" class="btn btn-dark" onclick="pressedKeyDown(38)" id="rotateButton">&uarr;</button>
        <button type="button" class="btn btn-dark" onclick="pressedKeyDown(39)" id="rightButton">&harr;</button>
    </div>
    <script src='../jscripts/game.js'></script>
    <script src='../jscripts/controller.js'></script>
    <script src='../jscripts/canvas.js'></script>
</body>

</html>
