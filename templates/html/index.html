<!DOCTYPE html>
<html>

<head>
    <title>Tetrisus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link media="all" rel="stylesheet" href="../../static/styles/terisstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="nav-link navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png" width="30" height="30" alt=""> 
            Tetrisus
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link link-light active" href="#">Регистрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href="#">Войти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-danger" href="#">Выйти</a>
            </li>
        </ul>
    </nav>
    <div id="tetris" class="container">
        <div class="row">
            <div class="col" id="tetrisleft">
                <canvas id="tetriscanvas" width="300px" height="600px">
                </canvas>
            </div>
            <div id="tetrisright" class="col">
                <div class="container">
                    <canvas id="figurecanvas1" class="row" width="100" height="100"></canvas>
                    <canvas id="figurecanvas2" class="row" width="100" height="100"></canvas>
                    <canvas id="figurecanvas3" class="row" width="100" height="100"></canvas>
                </div>
                <p>Сохраненная фигура</p>
                <canvas id="swap-figure-canvas" width="100" height="100"></canvas>
                <p class="info" id="tetriscount"></p>
                <div class="btn-group">
                    <button type="button" class="btn btn-dark" onclick="pressedOnceButton(27)">Пауза</button>
                    <a type="button" href="lobby.html" class="btn btn-secondary">Лобби</a>
                </div>
            </div>
        </div>
        <div id="mobile-buttons">
            <div class="row justify-content-md-center">
                <div class="col-2">
                    <div id="button-down">
                    </div>
                </div>
                <div class="col-2">
                    <div id="button-fall-immediate">
                    </div>
                </div>
                <div class="col-2">
                    <div id="button-move-left">  
                    </div>
                </div>
                <div class="col-2">
                    <div id="button-move-right">  
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-2">
                    <div id="button-rotate-left">
                    </div>
                </div>
                <div class="col-2">
                    <div id="button-rotate-right">
                    </div>
                </div>
                <div class="col-2">
                    <div id="button-rotate-twice">
                    </div>
                </div>
                <div class="col-2">
                    <div id="button-swap">
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script src='../../static/jscripts/game.js'></script>
    <script src='../../static/jscripts/controller.js'></script>
    <script src='../../static/jscripts/canvas.js'></script>
</body>

</html>
