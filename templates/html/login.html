<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tetrisus</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link media="all" rel="stylesheet" href="../../static/styles/main.css">
        <link rel="shortcut icon" href="" type="image/vnd.microsoft.icon"
            id="favicon">
        <style type="text/css">
            @font-face {
                font-family: Roboto;
                src: url("chrome-extension://mcgbeeipkmelnpldkobichboakdfaeon/css/Roboto-Regular.ttf");
            }
        </style>
    </head>
    <body>
        <div id="app">
            <style>
                .navbar {
                    display: block;
                    padding: 0;
                }
            </style>
            <nav class="navbar navbar-dark bg-dark">
                <a class="nav-link navbar-brand" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png" width="30" height="30" alt=""> 
                    Tetrisus
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link link-light active" href="#">Регистрация</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link link-light" href="#">Войти</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link link-danger" href="#">Выйти</a>
                    </li>
                </ul>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">Авторизация</div>
                            <div class="panel-body">
                                <form class="form-horizontal" role="form" method="POST" action="">
                                    <div class="form-group">
                                        <label for="name" class="col-md-4 control-label">Имя пользователя/E-mail</label>
                                        <div class="col-md-6">
                                            <input id="name" type="text" class="form-control" name="name" value="" required="" autofocus="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-md-4 control-label">Пароль</label>
                                        <div class="col-md-6">
                                            <input id="password" type="password" class="form-control" name="password" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-4">
                                            <div class="checkbox">
                                                <label>
                                                    <input id="remember-me" type="checkbox" name="remember" checked=""> Запомнить меня
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-4">
                                            <button id="login-button" type="submit" class="btn btn-primary">
                                                Войти
                                            </button>
                                            <a class="btn btn-link" href="">
                                                У меня нет аккаунта
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
