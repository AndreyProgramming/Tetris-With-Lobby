<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Tetrisus</title>
    </head>
    <body>
        <style>
            #lobby-form {
                margin-top: 25px;
                width: 100%;
            }
            body {
                background-color: #333;
            }
        </style>
        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-link navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png" width="30" height="30" alt=""> 
                Tetrisus
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link link-light active" href="#">Регистрация</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-light" href="#">Войти</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-danger" href="#">Выйти</a>
                </li>
            </ul>
        </nav>
        <div id="lobby-form" class="container text-light bg-dark p-md-3">
            <div class="row">
                <div class="">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h3>Создание лобби 1vs1</h3></div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="POST" action="">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <button id="create-lobby" type="button" class="btn btn-outline-light">
                                            Создать новое лобби
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="code" class="col-md-4 control-label">Или введите код вашего друга: </label>
                                    <div class="col-md-6">
                                        <input id="code" type="text" class="form-control" name="code" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-8 mt-2 mb-2">
                                        <button id="login-button" type="submit" class="btn btn-primary">
                                            Присоединиться
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
